                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                        Student Type

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>


    <script>
        window.onload = function () {


            getCenters(function (res) {
                let centerssArray = res.data;
                let arcPartnerDropdownOptionsHtml = "";
                for (let index = 0; index < centerssArray.length; index++) {
                    const center = centerssArray[index];
                    arcPartnerDropdownOptionsHtml += '<option value="' + center.id + '">' + center.name + ' (' + center.code + ')</option>'

                }
                arcPartnerDropdown.innerHTML = arcPartnerDropdownOptionsHtml;
                getCourses(function (res) {
                    let coursesArray = res.data;
                    let enrollProgramDropdownOptionsHtml = "";
                    for (let index = 0; index < coursesArray.length; index++) {
                        const course = coursesArray[index];
                        enrollProgramDropdownOptionsHtml += '<option value="' + course.id + '">' + course.title + '</option>'

                    }
                    enrollProgramDropdown.innerHTML = enrollProgramDropdownOptionsHtml;

                    init();
                })
            })
        }
        let studentId = "";
        let trainingModeDropdown = document.getElementById("trainingMode");
        let studentTypeDropdown = document.getElementById("studentType");
        let nameInput = document.getElementById("name");
        let enrollmentNumberInput = document.getElementById("enrollmentNumber");
        let fatherNameInput = document.getElementById("fatherName");
        let dobInput = document.getElementById("dob");
        let genderDropdown = document.getElementById("gender");
        let enrollProgramDropdown = document.getElementById("enrollProgram");
        let fastrackMonthInput = document.getElementById("fastrackMonth");
        let specializationInput = document.getElementById("specialization");
        let sessionStartInput = document.getElementById("sessionStart");
        let sessionEndInput = document.getElementById("sessionEnd");
        let arcPartnerDropdown = document.getElementById("arcPartner");
        let countryDropdown = document.getElementById("country");
        let stateInput = document.getElementById("state");
        let addressInput = document.getElementById("address");
        let nationalityInput = document.getElementById("nationality");
        let studentsImageInput = document.getElementById("studentsImage");
        let statusInput = document.getElementById("status");
        let rollNumberInput = document.getElementById("rollNumber");
        let contactEmailInput = document.getElementById("contactEmail");
        let contactNumberInput = document.getElementById("contactNumber");

        let student;
        function init() {
            const params = new URLSearchParams(document.location.search);
            studentId = params.get("id");
            const action = params.get("action");
            console.log(studentId); //show C
            if (!studentId || typeof studentId !== "string" || studentId.length <= 1) {
                alert("Invalid page request");
                history.back();
            } else {
                enrollmentNumberInput.disabled = true;
                statusInput.disabled = true;

                if (studentId === "new") {
                    statusInput.value = "REGISTERED";
                    enrollmentNumberInput.value = "KUSLSXXXXXXX";

                } else {
                    if (action === "view") {
                        trainingModeDropdown.disabled = true;
                        studentTypeDropdown.disabled = true;
                        nameInput.disabled = true;
                        fatherNameInput.disabled = true;
                        dobInput.disabled = true;
                        genderDropdown.disabled = true;
                        enrollProgramDropdown.disabled = true;
                        fastrackMonthInput.disabled = true;
                        specializationInput.disabled = true;
                        sessionStartInput.disabled = true;
                        sessionEndInput.disabled = true;
                        arcPartnerDropdown.disabled = true;
                        countryDropdown.disabled = true;
                        stateInput.disabled = true;
                        addressInput.disabled = true;
                        nationalityInput.disabled = true;
                        studentsImageInput.disabled = true;
                        statusInput.disabled = true;
                        rollNumberInput.disabled = true;
                        contactEmail.disabled = true;
                        contactNumber.disabled = true;

                        hideBtn("publishBtn");
                        hideBtn("studentsImage");
                    }
                    //get student data and display fields
                    getStudentById(studentId, function (res) {
                        student = res.data;
                        nameInput.value = student.name;
                        fatherNameInput.value = student.fatherName;
                        dobInput.value = student.dob;
                        enrollmentNumberInput.value = student.enrollmentNumber;
                        fastrackMonthInput.value = student.fastTrackMonth;
                        addressInput.value = student.address;
                        specializationInput.value = student.specialization;
                        sessionStartInput.value = student.yearOfSession.split("-")[0];
                        sessionEndInput.value = student.yearOfSession.split("-")[1];
                        stateInput.value = student.state;
                        nationalityInput.value = student.nationality;
                        //studentsImageInput.value = student.studentsImage;
                        statusInput.value = student.statusText;
                        rollNumberInput.value = student.rollNumber;
                        contactEmailInput.value = student.contactEmail;
                        contactNumberInput.value = student.contactNumber;
                        imgSrc.src = student.image.startsWith("http") ? student.image : "https://img.icons8.com/fluency/512/user-male-circle.png";
                        for (let index = 0; index < trainingModeDropdown.options.length; index++) {
                            const trainingModeDropdownOption = trainingModeDropdown.options[index];
                            if (trainingModeDropdownOption.value === student.trainingMode) {
                                trainingModeDropdownOption.selected = true;
                            } else {
                                trainingModeDropdownOption.selected = false;
                            }
                        }
                        for (let index = 0; index < studentTypeDropdown.options.length; index++) {
                            const studentTypeDropdownOption = studentTypeDropdown.options[index];
                            if (studentTypeDropdownOption.value === student.studentType) {
                                studentTypeDropdownOption.selected = true;
                            } else {
                                studentTypeDropdownOption.selected = false;
                            }
                        }
                        for (let index = 0; index < genderDropdown.options.length; index++) {
                            const genderDropdownOption = genderDropdown.options[index];
                            if (genderDropdownOption.value === student.gender) {
                                genderDropdownOption.selected = true;
                            } else {
                                genderDropdownOption.selected = false;
                            }
                        }
                        for (let index = 0; index < countryDropdown.options.length; index++) {
                            const countryDropdownOption = countryDropdown.options[index];
                            if (countryDropdownOption.value === student.country) {
                                countryDropdownOption.selected = true;
                            } else {
                                countryDropdownOption.selected = false;
                            }
                        }
                        for (let index = 0; index < arcPartnerDropdown.options.length; index++) {
                            const arcPartnerDropdownOption = arcPartnerDropdown.options[index];
                            if (arcPartnerDropdownOption.value === student.centerId) {
                                arcPartnerDropdownOption.selected = true;
                            } else {
                                arcPartnerDropdownOption.selected = false;
                            }
                        }
                        for (let index = 0; index < enrollProgramDropdown.options.length; index++) {
                            const enrollProgramDropdownOption = enrollProgramDropdown.options[index];
                            if (enrollProgramDropdownOption.value === student.enrollProgramId) {
                                enrollProgramDropdownOption.selected = true;
                            } else {
                                enrollProgramDropdownOption.selected = false;
                            }
                        }
                    }, function () {
                        history.back();
                    })
                }
            }
        }
        function onStudentDataSubmitClicked(e) {
            let name = nameInput.value;
            let fatherName = fatherNameInput.value;
            let rollNumber = rollNumberInput.value;
            let dob = dobInput.value;
            let gender = genderDropdown.options[genderDropdown.selectedIndex].value;
            let studentType = studentTypeDropdown.options[studentTypeDropdown.selectedIndex].value;
            let trainingMode = trainingModeDropdown.options[trainingModeDropdown.selectedIndex].value;
            let contactEmail = contactEmailInput.value;
            let contactNumber = contactNumberInput.value;
            let nationality = nationalityInput.value;
            let country = countryDropdown.options[countryDropdown.selectedIndex].value;
            let state = stateInput.value;
            let address = addressInput.value;
            let enrollProgramId = enrollProgramDropdown.options[enrollProgramDropdown.selectedIndex].value;
            let fastTrackMonth = fastrackMonthInput.value;
            let specialization = specializationInput.value;
            let yearOfSession = sessionStartInput.value + "-" + sessionEndInput.value;
            let centerId = arcPartnerDropdown.options[arcPartnerDropdown.selectedIndex].value;

            if (parseInt(sessionStartInput.value) > parseInt(sessionEndInput.value)) {
                alert("Session end should be grater than or equal to session start");
                return false;
            }

            let reqBody = {
                name,
                fatherName,
                rollNumber,
                dob,
                gender,
                studentType,
                trainingMode,
                contactEmail,
                contactNumber,
                nationality,
                country,
                state,
                address,
                enrollProgramId,
                fastTrackMonth,
                specialization,
                yearOfSession,
                centerId
            }
            if (studentId !== "new") {
                reqBody.id = studentId;
            } else {
            }
            let formData = new FormData();
            formData.append("object", JSON.stringify(reqBody));
            let fileEle = document.getElementById("studentsImage");
            if (fileEle.files || fileEle.files.length) {
                formData.append("studentImageFile", fileEle.files[0]);
            }
            disableBtn("publishBtn", "Submitting data, Please wait...")
            let newUpdateFunction = (studentId === "new") ? createStudent : updateStudent;
            newUpdateFunction(formData, function (res) {
                enableBtn("publishBtn", "Submit");
                window.location.href = "/dev/admin-home.html"
            }, function () {
                enableBtn("publishBtn", "Submit");
            });
            return false;
        }
        function onFileSelected() {
            let fileEle = document.getElementById("studentsImage");
            if (fileEle.files || fileEle.files.length) {
                console.info("fileEle.files[0]", fileEle.files[0])
                console.info("fileEle.files[0].name", fileEle.files[0].name)

                console.info("fileEle.files[0].path", fileEle.files[0].path)
                imgSrc.src = fileEle.files[0].path;
            }
        }
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imgSrc').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
