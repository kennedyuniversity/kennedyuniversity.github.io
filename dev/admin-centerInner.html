    <script>
        window.onload = function () {
            init();
        }
        let centerId = "";

        let emailInput = document.getElementById("email");

        let statusInput = document.getElementById("status");

        let center;
        function init() {
            const params = new URLSearchParams(document.location.search);
            centerId = params.get("id");
            const action = params.get("action");
            console.log(centerId); //show C
            if (!centerId || typeof centerId !== "string" || centerId.length <= 1) {
                alert("Invalid page request");
                history.back();
            } else {
                centerCodeInput.disabled = true;
                statusInput.disabled = true;

                if (centerId === "new") {

                } else {
                    if (action === "view") {
                        instituteNameInput.disabled = true;
                        instituteTypeDropdown.disabled = true;
                        contactPersonInput.disabled = true;
                        contactNumberInput.disabled = true;
                        countryDropdown.disabled = true;
                        stateInput.disabled = true;
                        addressInput.disabled = true;
                        websiteInput.disabled = true;
                        emailInput.disabled = true;
                        workPermitAreaInput.disabled = true;

                        hideBtn("publishBtn");
                    }
                    //get center data and display fields
                    getCenterById(centerId, function (res) {
                        center = res.data;
                        centerCodeInput.value = center.code;
                        instituteNameInput.value = center.name;
                        contactPersonInput.value = center.contactName;
                        contactNumberInput.value = center.contactNumber;
                        stateInput.value = center.state;
                        addressInput.value = center.address;
                        websiteInput.value = center.website;
                        emailInput.value = center.contactEmail;
                        workPermitAreaInput.value = center.workPermitArea;
                        statusInput.value = center.statusText;
                        for (let index = 0; index < instituteTypeDropdown.options.length; index++) {
                            const instituteTypeDropdownOption = instituteTypeDropdown.options[index];
                            if (instituteTypeDropdownOption.label === center.type) {
                                instituteTypeDropdownOption.selected = true;
                            } else {
                                instituteTypeDropdownOption.selected = false;
                            }
                        }
                        for (let index = 0; index < countryDropdown.options.length; index++) {
                            const countryDropdownOption = countryDropdown.options[index];
                            if (countryDropdownOption.label === center.country) {
                                countryDropdownOption.selected = true;
                            } else {
                                countryDropdownOption.selected = false;
                            }
                        }
                    }, function () {
                        history.back();
                    })
                }
            }
        }
        function onCenterDataSubmitClicked(e) {
            let name = instituteNameInput.value;
            let type = instituteTypeDropdown.options[instituteTypeDropdown.selectedIndex].label;
            let contactName = contactPersonInput.value;
            let contactNumber = contactNumberInput.value;
            let country = countryDropdown.options[countryDropdown.selectedIndex].label;
            let state = stateInput.value;
            let address = addressInput.value;
            let website = websiteInput.value;
            let workPermitArea = workPermitAreaInput.value;
            let contactEmail = emailInput.value;

            let reqBody = {
                name,
                type,
                contactName,
                contactNumber,
                country,
                state,
                address,
                website,
                contactEmail,
                workPermitArea
            }
            if (centerId !== "new") {
                reqBody.id = centerId;
                reqBody.description = center.description;
                reqBody.userName = center.userName;
                reqBody.password = center.password;
            } else {
                reqBody.userName = "admin";
                reqBody.password = "password";
                reqBody.description = "";
            }
            disableBtn("publishBtn", "Submitting data, Please wait...")
            let newUpdateFunction = (centerId === "new") ? createCenter : updateCenter;
            newUpdateFunction(reqBody, function (res) {
                enableBtn("publishBtn", "Submit");
                window.location.href = "/dev/admin-center.html"
            }, function () {
                enableBtn("publishBtn", "Submit");
            });
            return false;
        }
    </script>
</body>

</html>
